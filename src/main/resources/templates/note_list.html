<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body  style="background-color:powderblue">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-xxl">
        <a class="navbar-brand" href="/">MAIN PAGE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/note/list">ALL NOTES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/note/create">Create</a>
                </li>
            </ul>
            <form class="nav-item" action="/logout" method="get">
                <button class="btn btn-primary" type="submit">Sing out</button>
            </form>
        </div>
    </div>
</nav>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Content</th>
        <th scope="col">Access</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note,statement: ${notes}">
        <td th:text="${statement.index}"></td>
        <td th:text="${note.name}"></td>
        <td th:text="${note.content}"></td>
        <td th:text="${note.access}"></td>
        <td>
            <form action="/note/edit" method="get">
                <input type="hidden" th:value="${note.id}" name="id">
                <button type="submit" class="btn btn-warning">Edit</button>
            </form>
        </td>
        <td>
            <form action="/note/copyLink" method="post">
                <input type="hidden" th:value="${note.id}" name="id">
                <button class="btn btn-primary" type="submit">Copy link</button>
            </form>
        </td>
        <td>
            <form action="/note/delete" method="post">
                <input type="hidden" th:value="${note.id}" name="id">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
