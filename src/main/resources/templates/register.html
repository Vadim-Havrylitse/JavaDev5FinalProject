<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:utext="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="padding-left: 15px;padding-right: 20px; margin-top: 50px;);
background-size: cover;font-family: 'Comic Sans MS', arial, serif;">

<div class="container">
    <form action="/users/register" method="POST">
        <h3 style="text-align: center; margin-top: 50px"><span th:utext="${message}"></span></h3>

        <div class="card-body" style="text-align: center">
            <input type="text" class="form-control form-control-sm" name="username"  placeholder="Enter your username"
                   th:required="require" th:autofocus="true" minlength="5" maxlength="50"
                   style=" max-width: 300px; padding: 10px; margin: 0 auto;">
        </div>

        <div class="pt-3" style="text-align: center">
            <input class="form-control form-control-sm" type="password" name="password" placeholder="Enter your password" th:autofocus="false"
                   th:required="require"  style=" max-width: 300px; padding: 10px; margin: 0 auto " minlength="8" maxlength="100">


            <br>
            <button class="btn btn-lg btn-primary" type="submit">REGISTER</button>

        </div>
    </form>
</div>
</body>
</html>
